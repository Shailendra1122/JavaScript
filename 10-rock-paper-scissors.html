<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial;
      }

      .Title {
        font-size: 30px;
        font-weight: bold;
      }

      .move-icon {
        height: 50px;
        width: 50px;
      }

      .move-button {
        background-color: transparent;
        border: 3px solid white;
        width: 120px;
        height: 120px;
        border-radius: 60px;
        margin: 10px;
        cursor: pointer;
      }

      .result {
        font-size: 20px;
        font-weight: bold;
        margin-top: 50px;
      }

      .score {
        font-size: 20px;
        font-weight: bold;
        margin-top: 60px;
      }

      .reset-score-button {
        background-color: white;
        border: none;
        font-size: 15px;
        padding: 8px 15px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <p class="Title">Rock Paper Scissors</p>
    <button onclick="playGame('Rock');" class="move-button">
      <img src="rock-emoji.png" class="move-icon" />
    </button>

    <button onclick="playGame('Paper');" class="move-button">
      <img src="paper-emoji.png" class="move-icon" />
    </button>

    <button onclick="playGame('Scissors');" class="move-button">
      <img src="scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.wins = 0;
    score.Losses=0;
    score.Draws=0;
    localStorage.removeItem('score');
    updateScoreElement();"
      class="reset-score-button"
    >
      Reset
    </button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
