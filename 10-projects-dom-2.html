<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <style>
        body{
        font-family: Arial;
      }

      .cost-input{
        font-size:15px;
        /* padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px; */
        padding:10px;
      }
      .calculate-button{
        border: none;
        background-color: green;
        font-size: 15px;
        padding: 12px 15px; 
        cursor:pointer;
      }
    </style>
  </head>

  <body>
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of Order" class="js-cost-input cost-input" onkeydown="handlehostkeydown(event)">
    <button class="calculate-button" onclick="calculateTotal();">Calculate</button>
    <p class="js-totle-cost"></p>

    <script>
        function handlehostkeydown(event){
        if(event.key==='Enter'){
          calculateTotal();}
        }

        function calculateTotal(){
        
        const inputElement = document.querySelector('.js-cost-input');
        
        let cost = Number(inputElement.value);
        
        if(cost < 40){
          cost = cost + 10;
        }

        document.querySelector('.js-totle-cost').innerHTML = `$${cost}`;
        }
    </script>
