<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>

  <body>
    <p>YouTube Subscribe button</p>
    <button onclick="Subscribe();" class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Out of order" class="js-cost-input">
    <button onclice="claculateTotle();">Calculate</button>
    <p class="js-totle-cost"></p>
    
    <script>

      function claculateTotle(){
        
        const inputElement = document.querySelector('.js-cost-input');
        
        let cost = inputElement.value;
        
        if(cost<=40){
          cost = cost+10;
        }

        document.querySelector('.js-totle-cost').innerHTML = `$${cost}`;
      }

      function Subscribe(){
        const buttonElement = document.querySelector('.js-subscribe-button');
          if(buttonElement.innerText === 'Subscribe'){//innerText do the same as innerHTML but it does not give error when there is space i button             buttonElement.innerHTML = 'Subscribed';
            }else{
              buttonElement.innerHTML='Subscribe';
            }
        }
    </script>
  </body>
</html>
